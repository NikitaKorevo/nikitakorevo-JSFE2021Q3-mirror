<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <p class="name-track"></p>
      <div class="player-controls">
        <div class="play-container">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <input class="progressbar-duration" type="range" value="0" step="1" min="0" max="100">
        <span class="timer"></span>
        <button class="volume-level"></button>
        <input class="progressbar-volume-level" type="range" value="1" step="0.1" min="0" max="1">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <button class="btn-settings"></button>
    <div class="settings">
      <h2 class="settings__title">SETTINGS</h2>
      <div class="settings__show">
        <h3 class="show__title">SHOW</h3>
      </div>
      <div class="settings__appearance">
        <h3 class="appearance__title">APPEARANCE</h3>
        <div class="appearance__container data-language">
          <h4 class="appearance__subtitle">Language</h4>
          <div class="appearance__toggle">
            <span class="appearance__span data-eng">en</span>
            <span class="appearance__span-line span-line">|</span>
            <span class="appearance__span data-ru">ru</span>
          </div>
        </div>
        <div class="appearance__container data-source-for-image">
          <h4 class="appearance__subtitle">Source for image</h4>
          <div class="appearance__toggle">
            <span class="appearance__span-on data-github">github</span>
            <span class="appearance__span-line span-line">|</span>
            <span class="appearance__span-off data-unsplash">unsplash API</span>
            <span class="appearance__span-line span-line">|</span>
            <span class="appearance__span-line data-flickr">flickr API</span>
          </div>
        </div>
        <div class="appearance__container data-language">
          <h4 class="appearance__subtitle">Tags for API</h4>
          <div class="appearance__toggle">
            <input class="appearance__tags" type="text" placeholder="nature,animals">
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
